<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap vong lap Java Script</title>
</head>
<body>
<h1>Bài tập bảng cửu chương</h1>
<table border="1" id="bangCuuChuong"></table>
<button onclick="taoBang()">Tạo bảng cửu chương</button><br>
<h1>Bài tập từ điển</h1>
<input type="text" id="tuKhoa">
<button onclick="dich()">Dịch</button>
<p id="daDich"></p>
<h1>Bài tập quản lý kho hàng</h1>
<table border="1" id="bangSanPham">
    <tr>
        <th>STT</th>
        <th>Tên Sản Phẩm</th>
        <th>Xóa</th>
    </tr>
</table>
<input type="text" id="tenSanPham">
<button onclick="nhapSanPham()">Nhập sản phẩm</button>

<script src="../js/JavaScriptsBasic-3-vong-lap.js"></script>
</body>
</html>
